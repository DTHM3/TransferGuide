{% extends 'transferguideApp/index.html' %}

{% load static %}
{% block content %}
<div>
    <h1>News</h1>
</div>

<div class="container">
    {% if news_list %}
        <ul class="list-group">
        {% for news in news_list %}
            <li class="list-group-item">{{news.title}}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No News are available.</p>
    {% endif %}
</div>
{% endblock %}
